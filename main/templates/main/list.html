<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Words</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for i in words %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.word}}</td>
            <td><span class="fa fa-edit"></span></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
